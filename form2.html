<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Register and Login HomeAPP</title>
</head>

<body>
    
    <div class="cont-main">

        <div class="cont_1">
           <a href="index.html"><header><img src="img/Logo.png" alt="Logo" width="20%"></header></a>
            <div class="slider-frame">
                   <li><img src="img/Principal.png" alt="" width="680px"></li>
            </div>
        </div>
    
        <div class="cont_2">
         <div class="form-box Login">
            <h2>Registrarse</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-user'></i></span>
                    <input type="text">
                    <label >Nombre de usuario</label>
                </div>
                <div class="input-box">
                    <input type="email">
                    <label >Correo electronico</label>
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                </div>
                <div class="input-box">
                    <input type="password">
                    <label>Contraseña</label>
                    <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                </div>
                <div class="input-box">
                    <input type="password">
                    <label>Repetir contraseña</label>
                    <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                </div>
                <div class="remember-password">
                    <a href="form.html">Ya me he registrado</a>
                </div>
                <a class="btn2-iniciar" href="form.html">Registrarse</a> 
            </form>
          </div>
        </div>

    </div>

</body>

</html>
